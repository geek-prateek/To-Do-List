<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="card my-3">
        <div class="card-header">
          <input type="checkbox" class="form-check-input checkbox" id="todo{{i}}" (click)="onCheckboxClick(todo)"
            [checked]="!todo.active">
          <label class="form-check-label mx-3" for="todo{{i}}" [ngClass]="{'strike': !todo.active}">Task {{i}}</label>
          <button class="delete" (click)="onClick(todo)"><i class="bi bi-trash3-fill"></i></button>
        </div>
        <div class="card-body">
          <h5 [ngClass]="{'strike': !todo.active}" class="card-title">{{todo.title}}</h5>
          <p [ngClass]="{'strike': !todo.active}" class="card-text">{{todo.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
