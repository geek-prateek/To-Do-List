<div class="start container my-4">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="mb-3" style="color: rgb(255, 149, 255);">Get Things Done!</h2>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 style="color: orange;" class="mb-3 my-3">List of Todo's</h4>
<div class="slate my-3" *ngIf="this.todos.length===0; else elseBlock"><strong>"Empty slate?"<br> Time to fill it with new adventures!</strong></div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
        </div>
    </div>
    
</div>
